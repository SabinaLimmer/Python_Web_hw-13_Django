<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'djangoapp/style.css' %}">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            border-bottom: 2px solid;
        }

        .navbar h2 {
            margin: 0;
        }

        .nav-link {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h2>All Quotes</h2>
        <a href="{% url 'djangoapp:main' %}" class="nav-link" role="button">Home</a>
    </nav>
    <div style="padding: 10px">
        <ul>
            {% for quote in quotes %}
            <li>{{ quote.quote }} - {{ quote.author.fullname }} <span class="nav-link">(<a
                        href="{% url 'djangoapp:view_author' quote.author.id %}">about</a>)</span></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
